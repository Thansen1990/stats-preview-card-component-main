<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<div class="card">
        
				<div class="mobile-image-component">
          <div class="mobile-image-cover"></div>
					<img
						class="mobile-image"
						src="./images/image-header-mobile.jpg"
						alt="marketing office image"
					/>
				</div>

				<div class="stats-component">
					<div class="headline">
						<h1>
							Get <span class="insights-span-purple">insights</span> that help
							your business grow.
						</h1>
					</div>

					<div class="description">
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
					</div>

					<div class="statistics">
						<div class="stats1">
							<h2>10k+</h2>
							<p class="stats-label">companies</p>
						</div>

						<div class="stats2">
							<h2>314</h2>
							<p class="stats-label">templates</p>
						</div>

						<div class="stats3">
							<h2>12m+</h2>
							<p class="stats-label">queries</p>
						</div>
					</div>
				</div>

				<div class="desktop-image-component">
					<div class="desktop-image-cover"></div>

					<img
						class="desktop-image"
						src="./images/image-header-desktop.jpg"
						alt="marketing office image"
					/>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Trever Hansen</a>.
		</div>
	</body>
</html>
